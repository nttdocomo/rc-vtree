branches:
  only:
  - master

language: node_js

notifications:
  email:
  - nttdocomo.ouyi@gmail.com

node_js:
  - 'stable'

before_install:
  - |
    if ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(\.md$)|(^(docs|examples))/'
    then
      echo "Only docs were updated, stopping build process."
      exit
    fi

jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      script:
        - |
          npm test -- --coverage && \
          bash <(curl -s https://codecov.io/bash)
    - stage: deploy
      name: "Deploy"
      script:
        - |
          echo "$GH_TOKEN"
          echo "$NPM_TOKEN"
          npm run semantic-release

