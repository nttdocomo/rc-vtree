branches:
  only:
  - master

language: node_js

notifications:
  email:
  - nttdocomo.ouyi@gmail.com

node_js:
  - 'stable'

before_install:
  - |
    if ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(\.md$)|(^(docs|examples))/'
    then
      echo "Only docs were updated, stopping build process."
      exit
    fi

jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      script:
        - |
          npm test -- --coverage && \
          bash <(curl -s https://codecov.io/bash)
    - stage: deploy
      name: "Deploy"
      script:
        - |
          npm run semantic-release
      env:
        - GH_TOKEN=2bdf9d01eaa3928c541bf81aa9c4fd0f0e2c7538
        - NPM_TOKEN=e51ed299-8592-4539-b358-1e722680775a

